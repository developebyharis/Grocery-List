<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>
<body>
    <div class="container">
        <p class="alert text-center"></p>
        <div class="header text-center">
    <p>Grocery List</p>
    </div>
    <form class="d-flex" role="search">
        <input class="form-control me-1" id="grocery" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary submit-btn" id="submit" type="submit" onclick="">SUBMIT</button>
      </form>
      <div class="grocery-container">
        <div class="grocery-list">
            <div class="grocery-item">
                <p class="title">Items
                    <button type="button" class="edit-btn">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="delete-btn">
                        <i class="bi bi-trash"></i>
                    </button>
                    </p>
            </div>
        </div>
 
      <div class="text-center">
      <button type="button" class="clear-btn">CLEAR ITEMS</button>
      </div>
      </div>
    </div>
    </div>
    
    






    <script src="app.js"></script>
</body>
</html>
